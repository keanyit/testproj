<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <style>
        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 1.8rem;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%; /* Make input field fill available width */
            box-sizing: border-box;
        }

        input[type="file"]:hover {
            border-color: #4CAF50;
            background-color: #f0f9f0;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
            color: #333;
        }

        .success-message {
            color: #4CAF50;
        }

        .error-message {
            color: #f44336;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;  /* Slightly smaller heading */
            }

            .container {
                padding: 20px;
                max-width: 100%;  /* Take full width on small screens */
                margin: 10px;  /* Add margin to prevent touching screen edges */
            }

            input[type="file"] {
                padding: 10px;  /* Smaller padding on mobile */
            }

            button {
                padding: 12px 0;  /* Adjust padding for mobile */
            }

            #response {
                font-size: 14px;  /* Smaller font size for error/success messages */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        
        <!-- Form to upload a file -->
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Choose a file to upload:</label>
            <input type="file" id="fileInput" name="file" accept="image/*" required><br>

            <button type="submit">Upload</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        // Function to extract session ID from the URL query string
        function getSessionIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sessionId');
        }

        // Set the session ID in the hidden input field when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const sessionId = getSessionIdFromURL();
            if (sessionId) {
                document.getElementById('sessionId').value = sessionId;
            } else {
                document.getElementById('response').innerHTML = `
                    <div class="error-message">
                        <h2>Error: No Session ID provided.</h2>
                        <p>Please ensure the QR code contains the session ID.</p>
                    </div>
                `;
            }
        });

        // Handle form submission asynchronously using JavaScript
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(this);  // Get form data

            // Send the form data to the server
            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Display a success message or uploaded file URL
                    document.getElementById('response').innerHTML = `
                        <div class="success-message">
                            <h2>Upload Successful!</h2>
                            <p>File uploaded: <a href="${data.fileUrl}" target="_blank">${data.fileName}</a></p>
                        </div>
                    `;
                } else {
                    document.getElementById('response').innerHTML = `
                        <div class="error-message">
                            <h2>Upload Failed</h2>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error during file upload:', error);
                document.getElementById('response').innerHTML = `
                    <div class="error-message">
                        <h2>Upload Failed</h2>
                        <p>There was an error uploading the file.</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
